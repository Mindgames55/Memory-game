<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Memory-game</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 id="title" class="text-center">Find <span>Matching</span> Cards</h1>
      <div class="header">
        <div class="buttons align-center">
          <button type="button" class="start btn align-center">Start</button>
          <!-- <button type="reset" class="reset btn align-center">Reset</button> -->
        </div>
        <div class="timer">
            <p id='timer'>Timer 00:00</p>
            <p id="moves">Moves: 0</p>
        </div>
        <div class="rating align-center text-right">
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
          <i class="fa fa-star"></i>
        </div>
      </div>
      <div class="grid">
      </div>

      <div class="acknowledge panel disappear">
        <div class="head">
          <p>Credits</p>
        </div>
        <div class="icons-attribution">
          Icons made by <a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>

        </div>
      </div>
    </div>

      <footer class="footer disappear">&copy; Copyright 2018, Mayguen Ojeda</footer>
  </body>
</html>
